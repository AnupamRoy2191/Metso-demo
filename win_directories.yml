---
    - name: Create directories
      win_file:
        path: "{{ item }}"
        state: directory
      with_items: "{{ directories.split(',') }}"
      become_method: pwsh

    - name: Change owner of path
      win_owner:
        path: "{{ item }}"
        user: "{{ u_item }}"
        recurse: true
      with_items: "{{ directories.split(',') }}"
      become_method: pwsh

    - name: Add New Group to Directory ACL
      win_acl:
        path: "{{ item }}"
        user: "{{ g_item }}"
        rights: "FullControl" 
        state: present
        type: allow
      with_items: "{{ directories.split(',') }}"
      become_method: pwsh
